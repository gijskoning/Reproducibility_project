parameters:
    # Common hyperparameters
    mode: 'train'
    load: false
    name: 'FNN_warehouse'
    algorithm: PPO
    port: 8000
    gui: false
    env_type: 'warehouse'
    scene: ''
    flicker: false
    max_steps: 4.0e+6
    max_episode_steps: 5.0e+3
    num_frames: 1
    num_epoch: 3
    gamma: 0.99
    lambda: 0.95
    learning_rate: 2.5e-4
    batch_size: 32
    memory_size: 128
    train_frequency: 1
    save_frequency: 1.0e+5
    summary_frequency: 1.0e+5
    tensorboard: true
    iteration: -1
    episode: 0
    obs_type: 'vector'
    obs_size: 73
    num_workers: 8
    beta: 1.0e-2
    epsilon: 0.1
    time_horizon: 128
    c1: 1


    # MAIN MODEL
    # Fully connected module
    fully_connected: true
    num_fc_layers: 2
    num_fc_units: [256, 128]
    # Convolutional module
    convolutional: false
    # Recurrent module
    recurrent: false
    num_rec_units: 128
    seq_len: 8

    # INFLUENCE MODEL
    influence: false
